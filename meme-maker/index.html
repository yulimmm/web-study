<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=dege" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Maker</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <canvas></canvas>
    <input id="line-width" type="range" min="1" max="10" value="5" step="0.1"/>
    <input type="color" id = "color" />
    <div
        class="color-option"
        style="background-color: #FFFFFF"
        data-color="#FFFFFF"
    ></div>
    <div
        class="color-option"
        style="background-color: #FF3B30"
        data-color="#FF3B30"
    ></div>
    <div
        class="color-option"
        style="background-color: #FF9500"
        data-color="#FF9500"
    ></div>
    <div
        class="color-option"
        style="background-color: #FFCC00"
        data-color="#FFCC00"
    ></div>
    <div
        class="color-option"
        style="background-color: #34C759"
        data-color="#34C759"
    ></div>
    <div
        class="color-option"
        style="background-color: #00C7BE"
        data-color="#00C7BE"
    ></div>
    <div
        class="color-option"
        style="background-color: #32ADE6"
        data-color="#32ADE6"
    ></div>
    <div
        class="color-option"
        style="background-color: #5856D6"
        data-color="#5856D6"
    ></div>
    <div
        class="color-option"
        style="background-color: #000000"
        data-color="#000000"
    ></div>
    <button id="mode-btn">Fill</button>
    <button id="destroy-btn">Destroy</button>
    <button id="eraser-btn">Erase</button>
    <input type = "file" accept="image/*" id="file"/>
    <script src="app.js"></script>
</body>
</html>
